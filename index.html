
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <meta https-equiv="Permissions-Policy" content="interest-cohort=(self), browsing-topics=(self)">
    <!------ Include the above in your HEAD tag ---------->
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="weather-card one">
                    <div class="top">
                        <div class="wrapper">
                            <div class="mynav">
                            </div>
                            <h1 class="heading">Clear night</h1>
                            <h3 class="location">Dhaka, Bangladesh</h3>
                            <p class="temp">
                                <span class="temp-value">20</span>
                                <span class="deg"></span>
                                <a href="javascript:;"><span class="temp-type">°C</span></a>
                            </p>
                        </div>
                    </div>
                    <div class="bottom">
                        <div class="wrapper">
                            <ul class="forecast">
                                <a href="javascript:;"><span class="lnr lnr-chevron-up go-up"></span></a>
                                <li class="active">
                                    <span class="date">Tomorrow</span>
                                    <span class="lnr1">
                                        <span class="temp">23<span class="deg"></span>-<span class="temp-type">°C</span></span>
                                    </span>
                                </li>
                                <li>
                                    <span class="date">2 days</span>
                                    <span class="lnr2">
                                        <span class="temp">21<span class="deg"></span>-<span class="temp-type">°C</span></span>
                                    </span>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
    
        </div>
    </div> 
</body>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</html>
